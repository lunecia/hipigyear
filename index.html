<!DOCTYPE html>
<html>
<head>

  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#673ab7">
  <meta name="description" content="An emoji-based memory game. Made as a progressive web app.">
  <meta property="og:image" content="https://adgad.github.io/emojiquence/images/icons/icon-192x192.png">
  <style>

21,1) .1s;z-index:1000}.header__title{font-size:20px;-webkit-box-flex:1;-webkit-flex:1;-ms-flex:1;flex:1}.dialog-container{background:rgba(0,0,0,.57);left:0;top:0;height:100%;opacity:0;pointer-events:none;will-change:opacity;-webkit-transition:opacity 333ms cubic-bezier(0,0,.21,1);transition:opacity 333ms cubic-bezier(0,0,.21,1)}.dialog-container--visible{opacity:1;pointer-events:auto}.dialog{background:#FFF;box-shadow:0 0 14px rgba(0,0,0,.24),0 14px 28px rgba(0,0,0,.48);min-width:280px;position:absolute;left:50%;top:50%;-webkit-transform:translate(-50%,-50%) translateY(30px);transform:translate(-50%,-50%) translateY(30px);-webkit-transition:-webkit-transform 333ms cubic-bezier(0,0,.21,1) 50ms;transition:-webkit-transform 333ms cubic-bezier(0,0,.21,1) 50ms;transition:transform 333ms cubic-bezier(0,0,.21,1) 50ms;transition:transform 333ms cubic-bezier(0,0,.21,1) 50ms,-webkit-transform 333ms cubic-bezier(0,0,.21,1) 50ms}.card,.mdl-button{position:relative}.dialog>div{padding-left:24px;padding-right:24px}.dialog-title{padding-top:20px;font-size:1.25em}.dialog-body{padding-top:20px;padding-bottom:24px}.dialog-body select{width:100%;font-size:2em}.dialog-buttons{padding:8px!important;float:right}.card{padding:16px;background:#fff;margin:16px;box-shadow:0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12)}.mdl-button{background:0 0;border:none;border-radius:2px;color:#000;height:36px;margin:0;min-width:64px;padding:0 16px;display:inline-block;font-family:Roboto,Helvetica,Arial,sans-serif;font-size:14px;font-weight:500;text-transform:uppercase;letter-spacing:0;will-change:box-shadow;-webkit-transition:box-shadow .2s cubic-bezier(.4,0,1,1),background-color .2s cubic-bezier(.4,0,.2,1),color .2s cubic-bezier(.4,0,.2,1);transition:box-shadow .2s cubic-bezier(.4,0,1,1),background-color .2s cubic-bezier(.4,0,.2,1),color .2s cubic-bezier(.4,0,.2,1);outline:0;cursor:pointer;text-decoration:none;text-align:center;line-height:36px;vertical-align:midd   </style>

</head>
<body>

  <header class="header">
    <h1 class="header__title">Hi Pig Year</h1>
    <span>Level </span><span class="current-level"></span>
    <button id="butRefresh" class="headerButton button-refresh"></button>
  </header>


  <div class="main start-container">
    <div class="card cardTemplate">
      <div class="logo"><img src="images/isobar.png" alt="Hi New Year"/></div>
      <p>Watch the animal carefully, and then enter it back in the same order.</p>
      <button class="start button mdl-button mdl-button--colored mdl-button--inverse mdl-ripple">Start</button>
    </div>
  </div>

  <div class="main sequence-container hide">
    <div class="card cardTemplate">
      <div class="sequence"></div>
    </div>
  </div>

  <div class="main guess-container hide">
    <div class="card cardTemplate">
      <p>What was the sequence?</p>
      <div class="current-guess"></div>
    </div>
    <div class="card cardTemplate scrollable-emoji">
      <ul class="guess-inputs"></ul>
    </div>
  </div>

  <div class="dialog-container incorrect-dialog">
        <div class="dialog">
          <div class="dialog-title">Oh no üë∂</div>
          <div class="dialog-body">
            <p> You are little pig</p>
            <div class="correct-sequence"></div>
          </div>
          <div class="dialog-buttons">
            <button id="butTryAgain" class="try-again button mdl-button mdl-button--colored mdl-button--primary mdl-ripple">Try again</button>
          </div>
        </div>
      </div>
  </div>

  <div class="dialog-container correct-dialog">
        <div class="dialog">
          <div class="dialog-title">Congratulations! Big Pig üòé</div>
          <div class="dialog-body">
            <p> You got the sequence correct. </p>
            <div class="level-up">
              <span class="level-complete"></span> <span class="trophy"> üèÜ</span>
            </div>
          </div>
          <div class="dialog-buttons">
            <button class="next-level button mdl-button mdl-button--colored mdl-button--primary mdl-ripple">Next level...</button>
          </div>
        </div>
      </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
